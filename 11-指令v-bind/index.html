<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue指令v-bind</title>
    <style>
        .active{
            color:deepskyblue;
        }
    </style>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">
    <!--给元素绑定数据的方式有以下三种-->
    <!--<p>{{name}}</p>-->
    <!--<p v-text="name"></p>-->
    <!--<p v-html="name"></p>-->

    <!--v-model指令可以实现给元素的属性绑定数据（双向绑定），但是v-model只能用于input、select、textarea-->
    <!--<input type="text" v-model="name">-->

    <!--v-bind实现给元素的属性绑定数据（非双向绑定）-->
    <input type="text" v-bind:value="name">
    <input type="text" :value="name">
    <input type="text" :value="age + 1">
    <input type="text" :value="age >= 18 ? '成年人' : '未成年人'">


    <p :class="active">6666</p>
</div>
<script>
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy',
            age:18,
            active:'active'
        }
    })
</script>
</body>
</html>
