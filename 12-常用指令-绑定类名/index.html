<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue常用指令-绑定类名</title>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
    <style>
        .color{
            color: deepskyblue;
        }
        .size{
            font-size: 35px;
        }
        .bg{
            background-color: #ccc;
        }
        .style{
            font-style: italic;
        }
    </style>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">
    <!--以前添加类名的方式-->
    <p class="style color size bg">{{ name }}</p>

    <!--<p :class="['bg','color','size']">{{name}}</p>-->
    <!--<p :class="['bg','color',{'size':false}]">{{name}}</p>-->
    <!--<p :class="['bg','color',{'size':true}]">{{name}}</p>-->
    <p class="style" :class="obj">{{name}}</p>
</div>
<script>
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy',
            obj:{
                'size':true,
                'color':true,
                'bg':true
            }
        }
    })
</script>
</body>
</html>
