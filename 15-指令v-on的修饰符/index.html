<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本模版</title>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .a{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
        .b{
            width: 200px;
            height: 200px;
            background-color: forestgreen;
        }
        .c{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">
    <!--
    注意点：默认情况下事件的会掉函数可以反复执行，只要事件触发就会执行
    -->
    <button v-on:click="myFn">button</button>

    <!--让事件只执行一次-->
    <button v-on:click.once="myFn">button</button>

    <!--如果想阻止元素的默认行为，可以使用.prevent修饰符-->
    <a href="http://www.it666.com" v-on:click.prevent="myFn">aaaaa</a>


    <!--
    注意点：默认情况下，嵌套的元素中，如果都监听了相同的事件，那么会触发事件冒泡,使用.stop修饰符可阻止冒泡
    -->
    <!--<div class="a" @click="myFn1">-->
        <!--<div class="b" @click.stop="myFn2">-->
            <!--<div class="c" @click="myFn3"></div>-->
        <!--</div>-->
    <!--</div>-->


    <!--
    如果想让回调只有当前元素触发事件的时候才执行，那么就可以使用.self修饰符
    -->
    <!--<div class="a" @click="myFn1">-->
        <!--<div class="b" @click.self="myFn2">-->
            <!--<div class="c" @click="myFn3"></div>-->
        <!--</div>-->
    <!--</div>-->


    <!--
    默认情况下是冒泡，如果想变成事件捕获，那么久需要使用.capture修饰符
    -->
    <div class="a" @click.capture="myFn1">
        <div class="b" @click.capture="myFn2">
            <div class="c" @click="myFn3"></div>
        </div>
    </div>

</div>
<script>
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy'
        },
        methods:{
            myFn() {
                alert(666);
            },
            myFn1(){
                console.log('爷爷');
            },
            myFn2(){
                console.log('爸爸');
            },
            myFn3(){
                console.log('儿子');
            },
        }
    })
</script>
</body>
</html>
