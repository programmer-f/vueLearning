<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本模版</title>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">
    <!--<input type="text" @keyup="fn" value="按下任意键触发">-->

    <!--<input type="text" @keyup.enter="fn" value="按下enter键触发">-->

    <!--<input type="text" @keyup.tab="fn" value="按下tab键触发">-->

    <!--按下keycode为65(a)的按键，触发-->
    <input type="text" @keyup.65="fn" :value="name">

    <!--全局声明-->
    <input type="text" @keyup.a="fn" :value="name">


</div>
<script>
    Vue.config.keyCodes.a = 65;
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy'
        },
        methods:{
            fn(){
                alert(666);
            }
        }
    })
</script>
</body>
</html>
