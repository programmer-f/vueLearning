<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义局部指令</title>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app1">
    <p v-color v-size>666</p>
</div>
<div id="app2">
    <p v-color v-size>666</p>
</div>
<script>
    Vue.directive('color',{
        bind(el,obj){
            el.style.color = 'red'
        }
    });
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app1',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy'
        },
        //自定义指令
        directives:{
            'size':{
                bind(el, obj) {
                    el.style.fontSize = '30px'
                }
            }
        }
    });



    let vue2 = new Vue({
        el:'#app2',
        data:{

        }
    })
</script>
</body>
</html>
