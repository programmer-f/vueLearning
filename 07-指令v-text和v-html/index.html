<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本模版</title>
    <!--1.引入vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--这里就是MVVM中的View-->
<div id="app">
    <!--插值的方式：可以将指定的数值插入到指定的位置-->
    <p>***{{ name }}***</p>
    <!--插值的方式：不会解析html-->
    <p>***{{ msg }}***</p>

    <!--v-text的方式：会覆盖原有的内容-->
    <p v-text="name">******</p>
    <!--v-text的方式：不会解析html-->
    <p v-text="msg">******</p>

    <!--v-html的方式：会覆盖原有的内容-->
    <p v-html="name">******</p>
    <!--v-html的方式：会解析html-->
    <p v-html="msg">******</p>

</div>
<script>
    //2.创建一个Vue的实例对象
    let vue = new Vue({
        //3.告诉vue的实例对象，将来需要控制界面上的哪个区域
        el:'#app',
        //4.告诉vue实例对象被控制区域的数据是什么（Model）
        data:{
            name:'Andy',
            msg:'<span>it666</span>'
        }
    })
</script>
</body>
</html>
